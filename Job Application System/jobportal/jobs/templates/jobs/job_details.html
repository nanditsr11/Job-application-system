<h1>{{ job.title }}</h1>
<p>{{ job.description }}</p>
<p><strong>Location:</strong> {{ job.location }}</p>
<p><strong>Posted on:</strong> {{ job.posting_date }}</p>

<h2>Apply Now</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Application</button>
</form>
